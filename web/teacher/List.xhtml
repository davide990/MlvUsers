<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleTeachers.ListTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleTeachers.ListTeacherEmpty}" rendered="#{teacherController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teacherController.items.rowCount > 0}">
                    <h:outputText value="#{teacherController.pagination.pageFirstItem + 1}..#{teacherController.pagination.pageLastItem + 1}/#{teacherController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teacherController.previous}" value="#{bundleTeachers.Previous} #{teacherController.pagination.pageSize}" rendered="#{teacherController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teacherController.next}" value="#{bundleTeachers.Next} #{teacherController.pagination.pageSize}" rendered="#{teacherController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{teacherController.items}" var="item" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTeachers.ListTeacherTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTeachers.ListTeacherTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTeachers.ListTeacherTitle_first_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.first_name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTeachers.ListTeacherTitle_last_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.last_name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTeachers.ListTeacherTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTeachers.ListTeacherTitle_birth_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.birth_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IBAN"/>
                            </f:facet>
                            <h:outputText value="#{item.iban}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teacherController.prepareView}" value="#{bundleTeachers.ListTeacherViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teacherController.prepareEdit}" value="#{bundleTeachers.ListTeacherEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teacherController.destroy}" value="#{bundleTeachers.ListTeacherDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teacherController.prepareCreate}" value="#{bundleTeachers.ListTeacherCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleTeachers.ListTeacherIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
