<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleTeachers.ViewTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleTeachers.ViewTeacherLabel_type}"/>
                    <h:outputText value="#{teacherController.selected.type}" title="#{bundleTeachers.ViewTeacherTitle_type}"/>
                    <h:outputText value="#{bundleTeachers.ViewTeacherLabel_id}"/>
                    <h:outputText value="#{teacherController.selected.id}" title="#{bundleTeachers.ViewTeacherTitle_id}"/>
                    <h:outputText value="#{bundleTeachers.ViewTeacherLabel_first_name}"/>
                    <h:outputText value="#{teacherController.selected.first_name}" title="#{bundleTeachers.ViewTeacherTitle_first_name}"/>
                    <h:outputText value="#{bundleTeachers.ViewTeacherLabel_last_name}"/>
                    <h:outputText value="#{teacherController.selected.last_name}" title="#{bundleTeachers.ViewTeacherTitle_last_name}"/>
                    <h:outputText value="#{bundleTeachers.ViewTeacherLabel_email}"/>
                    <h:outputText value="#{teacherController.selected.email}" title="#{bundleTeachers.ViewTeacherTitle_email}"/>
                    <h:outputText value="#{bundleTeachers.ViewTeacherLabel_birth_date}"/>
                    <h:outputText value="#{teacherController.selected.birth_date}" title="#{bundleTeachers.ViewTeacherTitle_birth_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teacherController.destroyAndView}" value="#{bundleTeachers.ViewTeacherDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleTeachers.ViewTeacherEditLink}"/>
                <br />
                <h:commandLink action="#{teacherController.prepareCreate}" value="#{bundleTeachers.ViewTeacherCreateLink}" />
                <br />
                <h:commandLink action="#{teacherController.prepareList}" value="#{bundleTeachers.ViewTeacherShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleTeachers.ViewTeacherIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
