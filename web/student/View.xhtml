<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleStudents.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleStudents.ViewStudentLabel_type}"/>
                    <h:outputText value="#{studentController.selected.type}" title="#{bundleStudents.ViewStudentTitle_type}"/>
                    <h:outputText value="#{bundleStudents.ViewStudentLabel_id}"/>
                    <h:outputText value="#{studentController.selected.id}" title="#{bundleStudents.ViewStudentTitle_id}"/>
                    <h:outputText value="#{bundleStudents.ViewStudentLabel_first_name}"/>
                    <h:outputText value="#{studentController.selected.first_name}" title="#{bundleStudents.ViewStudentTitle_first_name}"/>
                    <h:outputText value="#{bundleStudents.ViewStudentLabel_last_name}"/>
                    <h:outputText value="#{studentController.selected.last_name}" title="#{bundleStudents.ViewStudentTitle_last_name}"/>
                    <h:outputText value="#{bundleStudents.ViewStudentLabel_email}"/>
                    <h:outputText value="#{studentController.selected.email}" title="#{bundleStudents.ViewStudentTitle_email}"/>
                    <h:outputText value="#{bundleStudents.ViewStudentLabel_birth_date}"/>
                    <h:outputText value="#{studentController.selected.birth_date}" title="#{bundleStudents.ViewStudentTitle_birth_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="IBAN"/>
                    <h:outputText value="#{studentController.selected.iban}" title="IBAN: "/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.destroyAndView}" value="#{bundleStudents.ViewStudentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleStudents.ViewStudentEditLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundleStudents.ViewStudentCreateLink}" />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundleStudents.ViewStudentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleStudents.ViewStudentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
