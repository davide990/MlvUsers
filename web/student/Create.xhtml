<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleStudents.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleStudents.CreateStudentLabel_student_id}" for="student_id" />
                    <h:inputText id="student_id" value="#{studentController.selected.student_id}" title="#{bundleStudents.CreateStudentTitle_student_id}" required="true" requiredMessage="#{bundleStudents.CreateStudentRequiredMessage_student_id}"/>
                    <h:outputLabel value="#{bundleStudents.CreateStudentLabel_first_name}" for="first_name" />
                    <h:inputText id="first_name" value="#{studentController.selected.first_name}" title="#{bundleStudents.CreateStudentTitle_first_name}" />
                    <h:outputLabel value="#{bundleStudents.CreateStudentLabel_last_name}" for="last_name" />
                    <h:inputText id="last_name" value="#{studentController.selected.last_name}" title="#{bundleStudents.CreateStudentTitle_last_name}" />
                    <h:outputLabel value="#{bundleStudents.CreateStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundleStudents.CreateStudentTitle_email}" />
                    <h:outputLabel value="#{bundleStudents.CreateStudentLabel_birth_date}" for="birth_date" />
                    <p:calendar  id="birth_date" value="#{studentController.selected.birth_date}" showOn="button" title="#{bundleStudents.CreateStudentTitle_birth_date}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.create}" value="#{bundleStudents.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundleStudents.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleStudents.CreateStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
